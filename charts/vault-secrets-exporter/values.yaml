image:
  repository: your-repo/vault-secrets-exporter # CHANGE TO YOUR REPOSITORY
  pullPolicy: IfNotPresent
  tag: "latest"

# Configuration for the Vault connection
vault:
  address: "http://vault.default.svc.cluster.local:8200" # Your Vault server address
  kvMountPath: "secret" # The path where the KV v2 engine is mounted

  # Add namespace configuration
  # Optional: The Vault Enterprise namespace to use.
  # Example: "admin/team-a"
  namespace: ""

  # The name of an existing Kubernetes secret containing the Vault token.
  # The secret must contain a key named 'token' with the token value.
  # Example: kubectl create secret generic vault-token --from-literal=token='s.yourvaulttoken'
  existingSecretName: "vault-token"

serviceAccount:
  create: true
  name: "" # Defaults to the name generated by Helm

service:
  type: ClusterIP
  port: 9102
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9102"

resources: {}
